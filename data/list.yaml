metadata:
  title: "Awesome Gno"
  description: "This repository is a hub for apps, frameworks, libraries, and resources related to Gno & gno.land."
  banner: "./banner.png"
  badge: "https://awesome.re/badge-flat2.svg"
  purposes:
    - "It's a place for newcomers to explore what's happening on gno.land, get inspiration, and learn how to become contributors."
    - "It's a space for everyone to publicly share their gno.land projects."
  notice: "We update this repo periodically. We welcome any PRs that will add new content, update outdated content, or propose other ideas."

contents:
  - section: "Official Links"
    items:
      - title: "gno.land"
        url: "https://gno.land/"
        description: "The official website of gno.land."
      - title: "gno monorepo"
        url: "https://github.com/gnolang/gno"
        description: "The official core repo of the project, containing the core libraries, tools, and example Gno code."
      - title: "docs.gno.land"
        url: "https://docs.gno.land"
        description: "The official docs of gno.land."
      - title: "gno.land events calendar"
        url: "https://gno.link/calendar"
        description: "The official gno.land Google calendar."
      - title: "Plan"
        url: "https://github.com/gnolang/gno/blob/master/PLAN.md"
        description: "The foundational plan for gno.land."
      - title: "Philosophy"
        url: "https://github.com/gnolang/gno/blob/master/PHILOSOPHY.md"
        description: "The fundamental philosophies of gno.land."

  - section: "gno.land Networks"
    description: "The currently active gno.land networks."
    items:
      - title: "The Portal Loop"
        url: "https://gno.land/"
        description: "A rolling testnet, serving as the gno.land homepage."
        docs: "https://docs.gno.land/concepts/portal-loop"
      - title: "test4.gno.land"
        url: "https://test4.gno.land/"
        description: "The latest stable testnet environment, released in July 2024. The first multi-node testnet."
      - title: "staging.gno.land"
        url: "https://staging.gno.land/"
        description: "A staging environment for gno.land which resets periodically."

  - section: "Apps"
    items:
      - title: "Gno Playground"
        url: "https://play.gno.land/"
        description: "An online Gno editor for quick testing, deploying, and sharing of Gno code."
      - title: "Gno Studio Connect"
        url: "https://gno.studio/connect"
        description: "A tool to simplify interaction with Gno applications."
      - title: "GnoChess"
        url: "https://github.com/gnolang/gnochess"
        description: "A chess server implementation in Gno, with a frontend, faucet & tutorial."
      - title: "meme.land"
        url: "https://github.com/gnolang/memeland"
        description: "An image-sharing application built using Gno, React, and Vue."
      - title: "Gno Faucet Hub"
        url: "https://faucet.gno.land"
        description: "A central place for all gno.land faucets."
      - title: "Is gno.land down?"
        url: "https://status.gnoteam.com"
        description: "A dashboard showing the status of gno.land services & networks."

  - section: "Community Apps"
    items:
      - title: "Gnoswap"
        url: "https://github.com/gnoswap-labs/gnoswap"
        description: "The first DEX built on gno.land (currently in beta)."
      - title: "Adena Wallet"
        url: "https://adena.app/"
        description: "Friendly wallet that simplifies token transactions, staking, NFT storage, and dApp connections."

